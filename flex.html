<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Assignment</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>
    <div class="container">
        <div class="side-panel">
            <h3>Your Result</h3>
            <div class="round">
                <div class="seven-six">
                    76
                </div>
                   <div class="of">of 100</div>
                
            </div>
            
           <h2>Great</h2>
           <p>You scored higher than 65% of <br> the people who have taken <br>these tests.</p>
        </div>

       <div class="container2">
        <h2>Summary</h2>
        <div class="react">
            <div class="orangered">
                <img src="images/icon-reaction.svg" height="15px" width="15px" alt="">
            </div>
             <div class="reaction"> Reaction</div>
             <div> 80 </div>
             <div class="slash">/</div>
             <div class="eith">100</div>
        </div>
    
    

        <div class="mem">
            <div class="orange">
             <img src="images/icon-memory.svg" height="15px" width="15px" alt=""> </div>
             <div class="memory"> Memory</div>
             <div> 92 </div>
             <div class="slash">/</div>
             <div class="eith">100</div>
        </div>
    
   

        <div class="verb">
            <div class="green">
            <img src="images/icon-verbal.svg" height="15px" width="15px" alt="">  </div>
            <div class="verbal">Verbal</div>
            <div> 61 </div>
            <div class="slash">/</div>
            <div class="eith">100</div>
        </div>
    

        <div class="vis">
            <div class="blue">
                <img src="images/icon-visual.svg" height="15px" width="15px" alt="">  </div>
                <div class="visual">Visual</div>
                <div> 72 </div>
                <div class="slash">/</div>
                <div class="eith">100</div>
        </div>
       <div class="btn">
       Continue
       </div>

       </div>
    </div>
</body>
</html>
